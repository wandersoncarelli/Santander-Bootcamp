<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular com o perfil oficial do instagram">
        </div>

        <div class="group">
            <div class="instagram-continue">
                <img src="./img/instagram-logo.png"  class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como waancp</a>

                <p>Não é waancp?
                    <span class="link-blue">Trocar de conta</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
